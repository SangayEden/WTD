<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carosel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://th.bing.com/th/id/R.c7e89b930f8aa73cf72d5f167d1d16ed?rik=3obl%2fhI6QdNIMA&riu=http%3a%2f%2fthewowstyle.com%2fwp-content%2fuploads%2f2015%2f01%2ffree-beautiful-place-wallpaper-hd-173.jpg&ehk=92RRpT4hrYheMDBZkK0HhLLXx9%2fGDjnafeDmbgjE1K8%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="..">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>first</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.uENdWhts6kcQrYtY-l2ZBAHaEJ?rs=1&pid=ImgDetMain" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>second slide label</h5>
              <p>Second</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://th.bing.com/th/id/OIP.uENdWhts6kcQrYtY-l2ZBAHaEJ?rs=1&pid=ImgDetMain" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>third slide label</h5>
              <p>third</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
