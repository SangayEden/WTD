<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table spanning</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                
            }
            table{
                width: 20%;
            }

        </style>
    </head>
    <body>
        <table >
            <tr>
                <th colspan="2">H1</th>
                <td>H2</td>

            </tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>

            <tr>
                <td>D</td>
                <td colspan="2" rowspan="2">E</td>
            </tr>

            <tr>

            </tr>

            <tr>

            </tr>

        </table>
        
    </body>
</html>
