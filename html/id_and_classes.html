<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID_and_Classes</title>
    <style>
        #first {
            background-color: aquamarine;
        }

        #second {
            background-color: blueviolet;
        }

        .mydiv {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <div id="first" > 
        <h3>first_div</h3>
    </div>

    <div id="second" class="mydiv" > 
        <h3>second_div</h3> 
    </div>
    
    <div class="mydiv">
        <h3>third div </h3>
    </div>
</body>
</html>
