<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forms </title>
    </head>

    <body>
        <form action="/action_page.py" method="get" autocomplete="on">
            <label for="fname">first name:</label><br>
            <input type="text" id="fname" name="first_name"><br>
            <label for="lname">last name:</label><br>
            <input type="text" id="lname" name="last_name"><br>
            <label for="email">email:</label><br>
            <input type="email" id="email" name="user_email"><br>
            <label for="pwd">password:</label><br>
            <input type="password" id="pwd" name="password"><br><br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
