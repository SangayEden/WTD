<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="myButton">Click Me</button><br>
    <div id="move">hover over me!</div><br>
    <input type="text" id="username"><br><br>
    <input type="text" id="focus"><br>

    <script>
       document.getElementById('myButton').onclick = function(){
            alert('Button clicked');
        };

        document.getElementById('move').onmousemove = function(){
            this.style.fontStyle='italic';
            this.style.color='red';
        };

       document.getElementById('username').onkeydown = function(){
            this.style.backgroundColor='red';
       };

       document.getElementById('focus').onfocus=function(){
            this.style.backgroundColor='purple';
       };
       document.getElementById('myButton').onclick = function(){
            alert('Button clicked again');
        };
    </script>
    </script>
</body>
</html>
