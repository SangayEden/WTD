<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="demo">heading</h1>
    <p id="para1">this is the first paragraph</p>
    <p class="demo">this is the second paragraph</p>
    <a href="www.facebook.com">facebook</a>

    <script>
        var X = document.getElementById ("para1");
        console.log(X.innerHTML);

        var Y = document.getElementsByTagName('p');
        console.log(Y[0].innerHTML)  //the values inside squrae brackets are called index...it shows us the desired element//
        
        var Z = document.getElementsByClassName('demo');
        console.log(Z[1]);
        
    </script>
</body>
</html>
